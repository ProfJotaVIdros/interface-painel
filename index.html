<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Colégio Professores</title>
</head>
<body>
    <h1>Interface Painel</h1>

    <form action="">

        <div class="input-text-container">
            <label for="text-input">Mensagem: </label>
            <input type="text" id="text-input" placeholder="Digite até 50 caracteres..." maxlength="50">
            <div id="char-counter" class="counter">0/50 caracteres</div>
        </div>

        <div class="color-picker-container">
            <p>Cor: </p>
            <div class="color-display"></div>

            <div class="slider-container">
                <label for="red_slider">Vermelho</label>
                <span id="red_value">127</span>
                <input type="range" min="0" max="255" value="127" class="slider" id="red_slider">
            </div>

            <div class="slider-container">
                <label for="green_slider">Verde</label>
                <span id="green_value">127</span>
                <input type="range" min="0" max="255" value="127" class="slider" id="green_slider">
            </div>

            <div class="slider-container">
                <label for="blue_slider">Azul</label>
                <span id="red_value">127</span>
                <input type="range" min="0" max="255" value="127" class="slider" id="blue_slider">
            </div>

        </div>

    </form>

    <script src="script.js"></script>
</body>
</html>
